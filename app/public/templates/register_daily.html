<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Registro Cuota Diaria</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body class="bg-gray-100">
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">
        <div class="container">
            <h1 class="text-center text-xl font-bold mt-4">Registro Diario Cuota</h1>
            <form action="/register/daily" method="POST">
                <div class="mb-3">
                    <label for="id_conductor" class="block text-sm font-medium text-gray-700">Conductor</label>
                    <select class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="id_conductor" id="id_conductor" required>
                        <option value="" disabled selected>Seleccione un conductor</option>
                        {% for conductor in conductores %}
                        <option value="{{ conductor.id_usuario }}">{{ conductor.nombre }} {{ conductor.apellido }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="valor" class="block text-sm font-medium text-gray-700">Valor</label>
                    <input type="number" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="valor" id="valor" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Registrar Cuota
                </button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script src="{{ url_for('static', path='js/alert.js')}}"></script>
    {% endif %}
</body>

</html>
