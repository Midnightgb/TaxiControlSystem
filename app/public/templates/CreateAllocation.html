<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asignacion De Taxis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    
    <div class="container">
        <h1>Asignacion De Taxis</h1>
        <form action="/register/allocation" method="POST">

            <label for="id_conductor">ELIJA UN CONDUCTOR:</label>
            <select name="id_conductor" id="id_conductor" required>
                <option value="" disabled selected>Seleccione un conductor</option>
                {% if conductores %}
                    {% for conductor in conductores %}
                        <option value="{{ conductor.id_usuario }}">{{ conductor.nombre }} {{ conductor.apellido }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No hay conductores disponibles</option>
                {% endif %}
            </select><br>

            <label for="id_taxi">ELIJA UN TAXI:</label>
            <select name="id_taxi" id="id_taxi" required>
                <option value="" disabled selected>Seleccione un taxi</option>
                {% if taxis %}
                    {% for taxi in taxis %}
                        <option value="{{ taxi.id_taxi }}">{{ taxi.placa }} - {{ taxi.modelo }} - {{ taxi.marca }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No hay taxis disponibles</option>
                {% endif %}
            </select><br>



    
            <button type="submit">Asignar Taxi</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
