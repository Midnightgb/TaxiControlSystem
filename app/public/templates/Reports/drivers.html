<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <h1>CONDUCTORES</h1>
                </div>
                <div class="display-flex justify-content-end align-items-end ">
                    <input type="text" placeholder="buscar">
                    <a href="" class="btn btn-primary">buscar</a>
                </div>

                {% if usuarios is not none %}
                    {% for usuario in usuarios %}
                        <div class="card col-lg-3 col-xl-3 mx-1 my-3" style="width: 20rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ usuario.nombre }} {{ usuario.apellido }}</h5>
                                <p class="card-text">{{usuario.correo}}</p>
                                <form action="/reports/driver/{{usuario.nombre}} {{ usuario.apellido }}" method="POST">
                                    <input type="hidden" name="id_usuario" value="{{usuario.id_usuario}}">
                                    <button type="submit" class="btn btn-primary">Ver informes</button>
                                </form>
                                
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    {% if usuarios is none %}
                        <div class="text-center">
                            <h2>No hay conductores registrados</h2>
                        </div>
                    {% endif %}
                {% endif %}
                
                

            </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
