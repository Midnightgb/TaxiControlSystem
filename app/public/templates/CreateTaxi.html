<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro Taxi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Registro De Taxi</h1>
        <form action="/register/taxi" method="POST">

            <label for="empresa_id">Empresa:</label>
            <select name="empresa_id" id="empresa_id" required>
                {% for empresa in empresas %}
                <option value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                {% endfor %}
            </select><br>

            <label for="placa">PLACA:</label>
            <input type="text" name="placa" id="placa" required><br>

            <label for="modelo">MODELO:</label>
            <input type="text" name="modelo" id="modelo" required><br>

            <label for="marca">MARCA:</label>
            <input type="text" name="marca" id="marca" required><br>

            <label for="tipo_combustible">TIPO DE COMBUSTIBLE:</label>
            <select name="tipo_combustible" id="tipo_combustible">
                <option value="" disabled selected>Seleccione tipo de combustible</option>
                <option value="Gasolina">Gasolina</option>
                <option value="Gas">Gas</option>
                <option value="Ambos">GASOLINA Y GAS</option>
            </select><br>

            <label for="cuota_diaria">CUOTA DIARIA:</label>
            <input type="number" name="cuota_diaria" id="cuota_diaria"  required><br>

            <button type="submit">Registrar Taxi</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
