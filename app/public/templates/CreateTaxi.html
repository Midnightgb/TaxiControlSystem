<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro Taxi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Registro De Taxi</h1>
        {% if alert %}
            <div class="alert alert-{{ alert.type }}" role="alert">
                {{ alert.message }}
            </div>
        {% endif %}
        <form action="/register/taxi" method="POST">

            <div class="mb-3">
                <label for="empresa_id" class="form-label">Empresa:</label>
                <select class="form-select" name="empresa_id" id="empresa_id" required>
                    {% for empresa in empresas %}
                        <option value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">PLACA:</label>
                <input type="text" class="form-control" name="placa" id="placa" required>
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">MODELO:</label>
                <input type="text" class="form-control" name="modelo" id="modelo" required>
            </div>

            <div class="mb-3">
                <label for="marca" class="form-label">MARCA:</label>
                <input type="text" class="form-control" name="marca" id="marca" required>
            </div>

            <div class="mb-3">
                <label for="tipo_combustible" class="form-label">TIPO DE COMBUSTIBLE:</label>
                <select class="form-select" name="tipo_combustible" id="tipo_combustible">
                    <option value="" disabled selected>Seleccione tipo de combustible</option>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Gas">Gas</option>
                    <option value="Ambos">GASOLINA Y GAS</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cuota_diaria" class="form-label">CUOTA DIARIA:</label>
                <input type="number" class="form-control" name="cuota_diaria" id="cuota_diaria" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Taxi</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
