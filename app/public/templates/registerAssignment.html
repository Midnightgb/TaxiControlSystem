<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asignacion De Taxis</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input,
        select {
            margin-bottom: 1rem;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* Estilo para los selects cuando están enfocados */
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Estilo para los botones */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden-label {
            display: none;
        }
    </style>
</head>

<!-- ... (código existente) ... -->

<body>

    <div class="container">
        <a href="/home" class="btn btn-outline-primary">⬅️</a>
        <h1>Asignacion de Taxis</h1>
        <form action="/register/assignment" method="POST">

            <label for="id_conductor">ELIJA UN CONDUCTOR:</label>
            <select name="id_conductor" id="id_conductor" required>
                <option value="" disabled selected>Seleccione un conductor</option>
                {% if conductores %}
                    {% for conductor in conductores %}
                        <option value="{{ conductor.id_usuario }}">{{ conductor.nombre }} {{ conductor.apellido }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No hay conductores disponibles</option>
                {% endif %}
            </select><br>

            <label for="id_taxi">ELIJA UN TAXI:</label>
            <select name="id_taxi" id="id_taxi" required>
                <option value="" disabled selected>Seleccione un taxi</option>
                {% if taxis %}
                    {% for taxi in taxis %}
                        <option value="{{ taxi.id_taxi }}">{{ taxi.placa }} - {{ taxi.modelo }} - {{ taxi.marca }}</option>
                    {% endfor %}
                {% else %}
                    <option value="" disabled>No hay taxis disponibles</option>
                {% endif %}
            </select><br>

            <button type="submit">Asignar Taxi</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script>
        let alertType = document.getElementById("alert-type").innerText;
        let alertMessage = document.getElementById("alert-message").innerText;
        let backgroundColor = alertType == "success" ? "#1f1f1f" : "#ff0028";
        let textColor = "#fff"
        const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
        background : backgroundColor,
        color: textColor,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
        });
        Toast.fire({
        icon: alertType,
        title: alertMessage
        });
    </script>
{% endif %}
</body>

</html>
