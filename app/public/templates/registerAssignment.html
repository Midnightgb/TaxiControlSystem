<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Asignacion De Taxi</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body class="font-sans antialiased bg-gray-100">
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main class="p-6 mx-auto max-w-screen-xl">
        <div class="container mx-auto bg-white p-8 shadow-md rounded-lg">
            <a href="/home" class="inline-block text-sm text-blue-500">⬅️ Volver a casa</a>
            <h1 class="text-3xl font-bold my-6">Asignacion de Taxis</h1>
            <form action="/register/assignment" method="POST">

                <label for="id_conductor"
                    class="block text-sm font-medium text-gray-600 mb-2">ELIJA UN CONDUCTOR:</label>
                <select name="id_conductor" id="id_conductor"
                    class="form-select mt-1 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                    required>
                    <option value="" disabled selected>Seleccione un conductor</option>
                    {% if conductores %}
                    {% for conductor in conductores %}
                    <option value="{{ conductor.id_usuario }}">{{ conductor.nombre }} {{ conductor.apellido }}</option>
                    {% endfor %}
                    {% else %}
                    <option value="" disabled>No hay conductores disponibles</option>
                    {% endif %}
                </select>

                <label for="id_taxi"
                    class="block text-sm font-medium text-gray-600 mt-4 mb-2">ELIJA UN TAXI:</label>
                <select name="id_taxi" id="id_taxi"
                    class="form-select mt-1 block w-full rounded-md border border-gray-300 focus:outline-none focus:border-blue-500"
                    required>
                    <option value="" disabled selected>Seleccione un taxi</option>
                    {% if taxis %}
                    {% for taxi in taxis %}
                    <option value="{{ taxi.id_taxi }}">{{ taxi.placa }} - {{ taxi.modelo }} - {{ taxi.marca }}</option>
                    {% endfor %}
                    {% else %}
                    <option value="" disabled>No hay taxis disponibles</option>
                    {% endif %}
                </select>

                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Asignar Taxi</button>
            </form>
        </div>
    </main>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script>
        let alertType = document.getElementById("alert-type").innerText;
        let alertMessage = document.getElementById("alert-message").innerText;
        let backgroundColor = alertType == "success" ? "#1f1f1f" : "#ff0028";
        let textColor = "#fff"
        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
            background: backgroundColor,
            color: textColor,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        Toast.fire({
            icon: alertType,
            title: alertMessage
        });
    </script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
</body>

</html>
