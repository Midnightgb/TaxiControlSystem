<!doctype html>
<html lang="en">

<head>
    <title>Taxi Control - Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body>
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">
        <h1>Bienvenido {{welcome.name}}</h1>

        {% if alert %}
                <div class="alert alert-{{ alert.type }}" role="alert">
                    {{ alert.message }}
                </div>
        {% endif %}
        <div class="grid grid-cols-2 gap-6">
            <div class="bg-gray-500 rounded-lg" id="chart"></div>
            <div class="bg-gray-500 rounded-lg">02</div>
            <div class="bg-gray-500 rounded-lg">03</div>
            <div class="bg-gray-500 rounded-lg">04</div>
            <div class="bg-gray-500 rounded-lg">05</div>
            <div class="bg-gray-500 rounded-lg">06</div>
            <div class="bg-gray-500 rounded-lg">07</div>
            <div class="bg-gray-500 rounded-lg">08</div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="{{ url_for('static', path='js/app.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        var options = {
        chart: {
            type: 'line'
        },
        series: [{
            name: 'sales',
            data: [30,40,35,50,49,60,70,91,125]
        }],
        xaxis: {
            categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render();
    </script>
</body>

</html>
