<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Actualizar Taxi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body class="font-sans antialiased bg-gray-100">
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main class="p-6 mx-auto max-w-screen-xl">
        <div class="container mx-auto bg-zinc-100 p-8 shadow-md rounded-lg">

            <a href="/home" class="font-bold  text-sm text-blue-500">⬅️ Volver a casa</a>
            <h1 class="text-3xl font-bold flex items-center justify-center">Actualizar Taxi</h1>

            <form action="/update/taxi" method="POST">

                <div class="mb-4">
                    <label for="empresa_id" class="block text-sm font-medium text-gray-600">Empresa:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                    focus:outline-none focus:border-blue-500" name="empresa_id" id="empresa_id" required>
                        <option selected value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="placa" class="block text-sm font-medium text-gray-600">PLACA:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="placa" id="placa" value="{{ taxi.placa }}" required>
                </div>

                <div class="mb-4">
                    <label for="modelo" class="block text-sm font-medium text-gray-600">MODELO:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="modelo" id="modelo" value="{{ taxi.modelo }}" required>
                </div>

                <div class="mb-4">
                    <label for="marca" class="block text-sm font-medium text-gray-600">MARCA:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="marca" id="marca" value="{{ taxi.marca }}" required>
                </div>

                <div class="mb-4">
                    <label for="matricula" class="block text-sm font-medium text-gray-600">MATRICULA:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="matricula" id="matricula" value="{{ taxi.matricula }}" required>
                </div>

                <div class="mb-3">
                    <label for="tipo_combustible" class="block text-sm font-medium text-gray-600">TIPO DE COMBUSTIBLE:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                    focus:outline-none focus:border-blue-500" name="tipo_combustible" id="tipo_combustible">
                        <option value="" disabled>Seleccione tipo de combustible</option>
                        <option value="Gasolina" {% if tipo_combustible_taxi == 'Gasolina' %}selected{% endif %}>
                            Gasolina</option>
                        <option value="Gas" {% if tipo_combustible_taxi == 'Gas' %}selected{% endif %}>Gas</option>
                        <option value="Ambos" {% if tipo_combustible_taxi == 'Ambos' %}selected{% endif %}>GASOLINA Y
                            GAS</option>
                    </select>
                </div>


                <div class="mb-4">
                    <label for="cuota_diaria" class="block text-sm font-medium text-gray-600">CUOTA DIARIA:</label>
                    <input type="number" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="cuota_diaria" id="cuota_diaria" value="{{ taxi.cuota_diaria }}" required>
                </div>

                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Actualizar Taxi</button>
            </form>
        </div>
    </main>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script src="{{ url_for('static', path='js/alert.js')}}"></script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
</body>

</html>
