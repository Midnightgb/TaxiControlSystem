<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Actualizar Taxi</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body>
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">
        <div class="container">
            <a href="/home" class="btn btn-outline-primary">⬅️</a>
            <h1>Actualizar de Taxi</h1>
            <form action="/update/taxi" method="POST">

                <div class="mb-4">
                    <label for="empresa_id" class="block text-sm font-medium text-gray-600">Empresa:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                    focus:outline-none focus:border-blue-500" name="empresa_id" id="empresa_id" required>
                        <option selected value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="placa" class="form-label">PLACA:</label>
                    <input type="text" class="form-control" name="placa" id="placa" value="{{ taxi.placa }}" readonly
                        required>
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">MODELO:</label>
                    <input type="text" class="form-control" name="modelo" id="modelo" value="{{ taxi.modelo }}"
                        required>
                </div>

                <div class="mb-3">
                    <label for="marca" class="form-label">MARCA:</label>
                    <input type="text" class="form-control" name="marca" id="marca" value="{{ taxi.marca }}" required>
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label">MATRICULA:</label>
                    <input type="text" class="form-control" name="matricula" id="matricula" value="{{ taxi.matricula }}"
                        readonly required>
                </div>

                <div class="mb-3">
                    <label for="tipo_combustible" class="form-label">TIPO DE COMBUSTIBLE:</label>
                    <select class="form-select" name="tipo_combustible" id="tipo_combustible">
                        <option value="" disabled>Seleccione tipo de combustible</option>
                        <option value="Gasolina" {% if tipo_combustible_taxi == 'Gasolina' %}selected{% endif %}>
                            Gasolina</option>
                        <option value="Gas" {% if tipo_combustible_taxi == 'Gas' %}selected{% endif %}>Gas</option>
                        <option value="Ambos" {% if tipo_combustible_taxi == 'Ambos' %}selected{% endif %}>GASOLINA Y
                            GAS</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="cuota_diaria" class="form-label">CUOTA DIARIA:</label>
                    <input type="number" class="form-control" name="cuota_diaria" id="cuota_diaria"
                        value="{{ taxi.cuota_diaria }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Actualizar Taxi</button>
            </form>
        </div>
    </main>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script src="{{ url_for('static', path='js/alert.js')}}"></script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
</body>

</html>
