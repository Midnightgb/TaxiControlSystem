<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro Del Mantenimiento</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>  
</head>

<body class="font-sans antialiased bg-gray-100">
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main class="p-6 mx-auto max-w-screen-xl">
        <div class="container mx-auto bg-white p-8 shadow-md rounded-lg">
            <a href="/home" class="inline-block text-sm text-blue-500">⬅️ Volver a casa</a>
            <h1 class="text-3xl font-bold my-6">Registro Del Mantenimiento</h1>
            <form action="/maintenance" method="POST">

                <div class="mb-4">
                    <label for="empresa_id" class="block text-sm font-medium text-gray-600">Empresa:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="empresa_id" id="empresa_id" required>
                        <option value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="taxis" class="block text-sm font-medium text-gray-600">Taxis:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500  js-example-basic-single" name="placa" id="placa" required>
                        <option value="" disabled selected>Seleccione una placa</option>
                        {% for taxi in taxis %}
                            <option value="{{ taxi.placa }}">{{ taxi.placa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha:</label>
                    <input type="date" name="fecha" id="fecha" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="descripcion" class="block text-sm font-medium text-gray-600">Descripcion:</label>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="5" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="costo" class="block text-sm font-medium text-gray-600">costo:</label>
                    <input type="number" name="costo" id="costo" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" required>
                </div>

                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Registrar Taxi</button>
            </form>
        </div>
    </main>

    <script>
        // In your Javascript (external .js resource or <script> tag)
            $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>

    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script src="{{ url_for('static', path='js/alert.js')}}"></script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
</body>

</html>
