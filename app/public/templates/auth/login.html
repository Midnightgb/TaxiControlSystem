<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taxi Control - Inicia sesión</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../../dist/css/login.css">
  <link href="{{ url_for('static', path='css/login.css')}}" rel="stylesheet">
</head>
<body>
  <div class="container">
    {% if alerta: %}
    <div class="background" style="height: 650px;">
    {% else: %}
    <div class="background">
    {% endif %}
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    {% if alerta: %}
    <form action="login" method="POST" style="height: 650px;">
    {% else: %}
    <form action="login" method="POST">
    {% endif %}
      <h3>Inicio de sesion</h3>

      <label for="user">Usuario</label>
      <input type="text" placeholder="Cedula o Email" id="user" autocomplete="username">

      <label for="password">Contraseña</label>
      <input type="password" placeholder="Contraseña" id="password" autocomplete="current-password">
    {% if alerta: %}
      <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
      </div>
    {% endif %}
      <button class="submit" type="submit">Iniciar sesion</button>
      <div class="forgot-pass">
        <a href="/login/recover">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
