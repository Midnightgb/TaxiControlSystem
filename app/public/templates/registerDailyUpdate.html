<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Actualizar Cuota Diaria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main class="p-6 mx-auto max-w-7xl">
        <div class="container">
            {% for empresa in empresas %}
            <h1 class="text-center text-2xl font-bold">{{ empresa.nombre }}</h1>
            {% endfor %}
    
            <form action="/update/daily" method="POST">
                <div class="mb-3">
                    <label for="id_conductor" class="block text-sm font-medium text-gray-700">Conductor</label>
                    <select class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="id_conductor" id="id_conductor" required>
                        <option value="" disabled selected>Seleccione un conductor</option>
                        {% for conductor in conductores %}
                        <option value="{{ conductor.id_usuario }}">{{ conductor.nombre }} {{ conductor.apellido }} -
                            cedula: {{conductor.cedula}} ({{ conductor.empresa.nombre }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha_seleccionada" class="block text-sm font-medium text-gray-700">Fecha Seleccionada</label>
                    <input type="date" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="fecha_seleccionada" id="fecha_seleccionada" required>
                </div>
                <div class="mb-3">
                    <label for="nueva_cuota" class="block text-sm font-medium text-gray-700">Nueva Cuota</label>
                    <input type="number" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        name="nueva_cuota" id="nueva_cuota" required>
                </div>
    
                {% if alert %}
                <div class="alert alert-{{ alert.type }} alert-dismissible fade show" role="alert">
                    {{ alert.message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
    
                <!-- Botón de envío -->
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Actualizar Cuota
                </button>
            </form>
        </div>
    </main>
    
    {% if alert %}
    <script>
        let alertType = "{{ alert.type }}";
        let alertMessage = "{{ alert.message }}";
        let backgroundColor = alertType == "success" ? "#1f1f1f" : "#ff0028";
        let textColor = "#fff"
        const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 5000,
            timerProgressBar: true,
            background: backgroundColor,
            color: textColor,
            didOpen: (toast) => {
                toast.onmouseenter = Swal.stopTimer;
                toast.onmouseleave = Swal.resumeTimer;
            }
        });
        Toast.fire({
            icon: alertType,
            title: alertMessage
        });
    </script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>
</body>

</html>
