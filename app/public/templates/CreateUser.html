<!DOCTYPE html>
<html lang="en">

<head>
    <title>Taxi Control - Registro Usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>


<body>
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center">Registro de Usuario</h1>

            <form action="/register/user" method="POST" enctype="multipart/form-data" class="mt-4">
                <div class="mb-4">
                    <label for="cedula" class="block text-sm font-medium text-gray-600">CEDULA:</label>
                    <input type="number" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="cedula" id="cedula" required>
                </div>

                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-600">NOMBRES:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="nombre" id="nombre" required>
                </div>

                <div class="mb-4">
                    <label for="apellido" class="block text-sm font-medium text-gray-600">APELLIDOS:</label>
                    <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="apellido" id="apellido" required>
                </div>

                <div class="mb-4">
                    <label for="correo" class="block text-sm font-medium text-gray-600">Correo Electrónico:</label>
                    <input type="email" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="correo" id="correo" required>
                </div>

                <div class="mb-4">
                    <label for="contrasena" class="block text-sm font-medium text-gray-600">Contraseña:</label>
                    <input type="password" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="contrasena" id="contrasena">
                </div>

                <div class="mb-4">
                    <label for="rol" class="block text-sm font-medium text-gray-600">Tipo de Usuario:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="rol" id="rol" required
                        onchange="updatePasswordField()">
                        <option value="" disabled selected>Seleccione rol</option>
                        {% if usuario and usuario.rol.value == "Administrador" %}
                        <option value="Secretaria">Secretaria</option>

                        {% endif %}
                        <option value="Conductor">Conductor</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="empresa_id" class="block text-sm font-medium text-gray-600">Empresa:</label>
                    <select class="form-select mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="empresa_id" id="empresa_id" required>
                        <option selected value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="imagen" class="block text-sm font-medium text-gray-600">Foto:</label>
                    <input type="file" class="form-input mt-1 block w-full rounded-md border border-gray-300
                        focus:outline-none focus:border-blue-500" name="imagen" id="imagen" accept="image/*">
                </div>

                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Registrar
                    Usuario</button>
            </form>
        </div>
    </main>




    <script>
        function updatePasswordField() {
            var rolSelect = document.getElementById("rol");
            var contrasenaInput = document.getElementById("contrasena");
            var contrasenaLabel = document.querySelector('label[for="contrasena"]');

            if (rolSelect.value === "Conductor") {
                contrasenaInput.value = "";
                contrasenaInput.removeAttribute("required");
                contrasenaInput.style.display = "none";
                contrasenaLabel.classList.add('hidden-label');
            } else {
                contrasenaInput.setAttribute("required", "required");
                contrasenaInput.style.display = "block";
                contrasenaLabel.classList.remove('hidden-label');
            }
        }
    </script>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script src="{{ url_for('static', path='js/alert.js')}}"></script>
    {% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>

</body>

</html>
