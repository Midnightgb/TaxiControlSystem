<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registro Usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css')}}">
</head>

<body>
    {% block nav %}
    {% include 'components/nav.html' %}
    {% endblock %}
    <main style="padding: 1.5rem; margin: 0 auto; max-width: 1300px">

    <div class="container">
        <h1 class="text-center">Registro de Usuario</h1>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        <form action="/register/user" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="cedula" class="form-label">CEDULA:</label>
                <input type="number" class="form-control" name="cedula" id="cedula" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">NOMBRES:</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">APELLIDOS:</label>
                <input type="text" class="form-control" name="apellido" id="apellido" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electr√≥nico:</label>
                <input type="email" class="form-control" name="correo" id="correo" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contrasena:</label>
                <input type="password" class="form-control" name="contrasena" id="contrasena">
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Tipo de Usuario:</label>
                <select class="form-select" name="rol" id="rol" required onchange="updatePasswordField()">
                    <option value="" disabled selected>Seleccione rol</option>
                    {% if usuario and usuario.rol.value == "Administrador" %}
                        <option value="Secretaria">Secretaria</option>
                    {% endif %}
                    <option value="Conductor">Conductor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="empresa_id" class="form-label">Empresa:</label>
                <select class="form-select" name="empresa_id" id="empresa_id" required>
                    <option selected value="{{ empresa.id_empresa }}">{{ empresa.nombre }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Foto:</label>
                <input type="file" class="form-control" name="imagen" id="imagen" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </form>
    </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script>
        function updatePasswordField() {
            var rolSelect = document.getElementById("rol");
            var contrasenaInput = document.getElementById("contrasena");
            var contrasenaLabel = document.querySelector('label[for="contrasena"]');

            if (rolSelect.value === "Conductor") {
                contrasenaInput.value = "";
                contrasenaInput.removeAttribute("required");
                contrasenaInput.style.display = "none";
                contrasenaLabel.classList.add('hidden-label');
            } else {
                contrasenaInput.setAttribute("required", "required");
                contrasenaInput.style.display = "block";
                contrasenaLabel.classList.remove('hidden-label');
            }
        }
    </script>
    {% if alert %}
    <p id="alert-type" style="display: none;">{{ alert.type }}</p>
    <p id="alert-message" style="display: none;">{{ alert.message }}</p>
    <script>
        let alertType = document.getElementById("alert-type").innerText;
        let alertMessage = document.getElementById("alert-message").innerText;
        let backgroundColor = alertType == "success" ? "#1f1f1f" : "#ff0028";
        let textColor = "#fff"
        const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 5000,
        timerProgressBar: true,
        background : backgroundColor,
        color: textColor,
        didOpen: (toast) => {
            toast.onmouseenter = Swal.stopTimer;
            toast.onmouseleave = Swal.resumeTimer;
        }
        });
        Toast.fire({
        icon: alertType,
        title: alertMessage
        });
    </script>
{% endif %}
    <script src="{{ url_for('static', path='js/app.js')}}"></script>

</body>

</html>
